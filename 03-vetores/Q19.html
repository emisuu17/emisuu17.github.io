<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Operações customizadas em Arrays</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .box { min-width:320px; max-width:900px; }
    .array-item { background:#fff; padding:6px 10px; border-radius:6px; margin:4px 0; }
    .controls { display:flex; flex-wrap:wrap; gap:8px; }
    .small { font-size:0.85rem; color:#4b5563; }
  </style>
</head>
<body class="h-screen bg-gray-100">
  <div id="main" class="h-screen flex items-center justify-center">
    <div class="box bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h1 class="font-bold text-lg mb-4">Exercício: funções em arrays (for)</h1>

      <div class="mb-4">
        <h2 class="font-semibold">Arrays de exemplo</h2>
        <div class="mt-2 p-3 rounded border border-gray-400 bg-gray-100">
          <div id="mostraNums" class="array-block mb-2"></div>
          <div id="mostraStrs" class="array-block"></div>
        </div>
      </div>

      <div class="controls mb-4">
        <button id="btnDobra" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded">dobrarNumeros</button>
        <button id="btnFiltrar" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-3 rounded">filtrarMaioresQueDois</button>
        <button id="btnEncontrar" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-3 rounded">encontrarPrimeiroMaiorQueDois</button>
        <button id="btnSomar" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-3 rounded">somarElementos</button>
        <button id="btnAddOne" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-3 rounded">adicionarUm (modifica)</button>
        <button id="btnCriarObjs" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-3 rounded">criarObjetos</button>
        <button id="btnLogPares" class="bg-gray-800 hover:bg-black text-white font-bold py-2 px-3 rounded">logarPares (console)</button>
        <button id="btnReset" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-3 rounded">Resetar arrays</button>
      </div>

      <p class="small">As funções foram implementadas usando loop for. Resultados aparecem abaixo ou no console.</p>

      <div id="resultado" class="mt-4 p-3 rounded border border-gray-400 bg-white min-h-[60px]"></div>
    </div>
  </div>

  <script>
    let numeros = [1, 3, 10, 2, 5];
    let strings = ["Brasil", "Argentina", "Peru"];

    const mostraNums = document.getElementById("mostraNums");
    const mostraStrs = document.getElementById("mostraStrs");
    const resultado = document.getElementById("resultado");

    function atualizarVisuais() {
      mostraNums.innerHTML = "<strong>Números:</strong> [" + numeros.join(", ") + "]";
      mostraStrs.innerHTML = "<strong>Strings:</strong> [" + strings.join(", ") + "]";
    }

    
    function dobrarNumeros(array) {
      const res = new Array(array.length);
      for (let i = 0; i < array.length; i++) {
        res[i] = array[i] * 2;
      }
      return res;
    }

    
    function filtrarMaioresQueDois(array) {
      const temp = [];
      let idx = 0;
      for (let i = 0; i < array.length; i++) {
        if (array[i] > 2) {
          temp[idx] = array[i];
          idx++;
        }
      }
      return temp;
    }

    function encontrarPrimeiroMaiorQueDois(array) {
      for (let i = 0; i < array.length; i++) {
        if (array[i] > 2) return array[i];
      }
      return undefined;
    }


    function somarElementos(array) {
      let acc = 0;
      for (let i = 0; i < array.length; i++) {
        acc += array[i];
      }
      return acc;
    }

    function adicionarUm(array) {
      for (let i = 0; i < array.length; i++) {
        array[i] = array[i] + 1;
      }

      return array;
    }

    
    function criarObjetos(array) {
      const res = new Array(array.length);
      for (let i = 0; i < array.length; i++) {
        res[i] = { nome: array[i] };
      }
      return res;
    }

    function logarPares(array) {
      for (let i = 0; i < array.length; i++) {
        if (typeof array[i] === "number" && array[i] % 2 === 0) {
          console.log(array[i]);
        }
      }
    }

    document.getElementById("btnDobra").addEventListener("click", function(e){
      e.preventDefault();
      const r = dobrarNumeros(numeros);
      resultado.innerHTML = "<strong>dobrarNumeros →</strong> [" + r.join(", ") + "]";
    });

    document.getElementById("btnFiltrar").addEventListener("click", function(e){
      e.preventDefault();
      const r = filtrarMaioresQueDois(numeros);
      resultado.innerHTML = "<strong>filtrarMaioresQueDois →</strong> [" + r.join(", ") + "]";
    });

    document.getElementById("btnEncontrar").addEventListener("click", function(e){
      e.preventDefault();
      const r = encontrarPrimeiroMaiorQueDois(numeros);
      resultado.innerHTML = "<strong>encontrarPrimeiroMaiorQueDois →</strong> " + (r === undefined ? "nenhum" : r);
    });

    document.getElementById("btnSomar").addEventListener("click", function(e){
      e.preventDefault();
      const r = somarElementos(numeros);
      resultado.innerHTML = "<strong>somarElementos →</strong> " + r;
    });

    document.getElementById("btnAddOne").addEventListener("click", function(e){
      e.preventDefault();
      adicionarUm(numeros);
      resultado.innerHTML = "<strong>adicionarUm →</strong> array modificado: [" + numeros.join(", ") + "]";
      atualizarVisuais();
    });

    document.getElementById("btnCriarObjs").addEventListener("click", function(e){
      e.preventDefault();
      const r = criarObjetos(strings);
      resultado.innerHTML = "<strong>criarObjetos →</strong> " + JSON.stringify(r);
    });

    document.getElementById("btnLogPares").addEventListener("click", function(e){
      e.preventDefault();
      resultado.innerHTML = "<strong>logarPares →</strong> veja o console do navegador";
      console.log("logarPares: (apenas pares do array 'numeros')");
      logarPares(numeros);
    });

    document.getElementById("btnReset").addEventListener("click", function(e){
      e.preventDefault();
      numeros = [1, 3, 10, 2, 5];
      strings = ["Brasil", "Argentina", "Peru"];
      resultado.innerHTML = "<strong>Arrays resetados</strong>";
      atualizarVisuais();
    });

    atualizarVisuais();
  </script>
</body>
</html>
