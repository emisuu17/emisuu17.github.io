<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nome e Idade</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen">
  <div id="main" class="h-screen flex items-center justify-center">
    <form
      class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4"
      id="meuForm" action="" method="get"
    >
      <div class="mb-4 ">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="nome">
          Nome
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               type="text" name="nome" id="nome" required>
      </div>

      <div class="mb-4 ">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="idade">
          Idade
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               type="number" name="idade" id="idade" min="0" required>
      </div>
      
      <div class="flex items-center justify-center">
        <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Enviar">
      </div>
    </form>
  </div>

  <script>
    document.getElementById("meuForm").addEventListener("submit", function (e){
      e.preventDefault();
      // Recuperar os elementos e valores
      let nome = document.getElementById("nome").value.trim();
      let idade = document.getElementById("idade").value.trim();

      // Remove o formulário
      document.getElementById("meuForm").remove();

      // Adiciona o conteúdo HTML ao elemento main
      document.getElementById("main").innerHTML = `
        <div class='min-w-80 bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col'>
          <h1 class='font-bold text-lg mb-2'>Resultado:</h1>
          <p><strong>Bem-vindo</strong>, ${escapeHtml(nome)}!</p>
          <p>Você tem <strong>${escapeHtml(idade)}</strong> anos.</p>
        </div>
      `;
    });

    // Função simples para escapar caracteres ao inserir no HTML
    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
    }
  </script>
</body>
</html>
