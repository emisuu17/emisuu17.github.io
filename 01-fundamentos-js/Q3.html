<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Área e Perímetro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen">
  <div id="main" class="h-screen flex items-center justify-center">
    <form
      class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4"
      id="meuForm" action="" method="get"
    >
      <div class="mb-4 ">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="raio">
          Raio
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               type="number" step="any" name="raio" id="raio" min="0" required>
      </div>

      <div class="flex items-center justify-center">
        <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Calcular">
      </div>
    </form>
  </div>

  <script>
    document.getElementById("meuForm").addEventListener("submit", function (e){
      e.preventDefault();

      // Recupera e converte o raio
      let r = parseFloat(document.getElementById("raio").value);

      // Remove o formulário
      document.getElementById("meuForm").remove();

      // Calcula área e perímetro (circunferência)
      let area = Math.PI * r * r;
      let perimetro = 2 * Math.PI * r;

      // Exibe resultados formatados com duas casas decimais
      document.getElementById("main").innerHTML = `
        <div class='min-w-80 bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col'>
          <h1 class='font-bold text-lg mb-2'>Resultados</h1>
          <p>Raio: <strong>${r.toFixed(2)}</strong></p>
          <p>Área: <strong>${area.toFixed(2)}</strong></p>
          <p>Perímetro: <strong>${perimetro.toFixed(2)}</strong></p>
        </div>
      `;
    });
  </script>
</body>
</html>
