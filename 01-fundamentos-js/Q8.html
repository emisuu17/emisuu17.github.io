<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Comparar Strings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen">
  <div id="main" class="h-screen flex items-center justify-center">
    <form
      class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4"
      id="meuForm" action="" method="get"
    >
      <div class="mb-4 ">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="str1">
          Primeira string
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               type="text" name="str1" id="str1" required>
      </div>

      <div class="mb-4 ">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="str2">
          Segunda string
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               type="text" name="str2" id="str2" required>
      </div>
      
      <div class="flex items-center justify-center">
        <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Comparar">
      </div>
    </form>
  </div>

  <script>
    document.getElementById("meuForm").addEventListener("submit", function (e){
      e.preventDefault();

      let s1 = document.getElementById("str1").value;
      let s2 = document.getElementById("str2").value;
      let mensagem = s1 === s2 ? `As strings são iguais.` : `As strings são diferentes.`;

      document.getElementById("meuForm").remove();

      document.getElementById("main").innerHTML = `
        <div class='min-w-80 bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col'>
          <h1 class='font-bold text-lg mb-2'>Resultado</h1>
          <p>${mensagem}</p>
          <p><strong>Primeira:</strong> ${s1}</p>
          <p><strong>Segunda:</strong> ${s2}</p>
        </div>
      `;
    });
  </script>
</body>
</html>
